		<div data-role="page" id="index" class="social">

			<div class="header" data-role="header"  data-position="fixed" data-tap-toggle="false" data-theme="e">
				<img  id="social_button" class="menubutton" src="img/buttons/menu_button.png" alt="" width="25px">
                <h1 id="official_header">Official</h1>
			</div><!-- /header -->

			<div class="menubar" style="display: none">
				<ul class="menulist">
					<li class="all menuitem"><span id="menu_all" class="social_icons">A</span></li>

					<li class="youtube menuitem"><img id="menu_YouTube" class="social_icons" src="img/logo_youtube_48x48.png" alt="YouTube"/></li>
					<li class="blog menuitem"><img id="menu_Blog" class="social_icons" src="img/blog_icon_48x48.png" alt="Blog"/></li>
					<li class="unofficial menuitem"><span id="menu_unofficial" class="social_icons">U</span></li>
				</ul>
			</div>

	        <div id="refresh" class="refresh">
	        	<div class="inner_refresh"><p>Refresh</p><img src="img/ajax-loader.gif" alt="" width="20"/>
	        	</div>
	        </div>
	        
			<div role="main" id="official" class="social_main ui-content">
				
			</div><!-- /content -->

		                <li><a href="#events"><img src="img/buttons/events_button_no_focus.png" alt="Events"></a></li>
		                <li><a href="#jobcentral"><img src="img/buttons/job_central_button_no_focus.png" alt="Job Central"></a></li>
		                <li><a href="#settings"><img src="img/buttons/profile_button_no_focus.png" alt="Profile"></a></li>
		            </ul>
		        </div><!-- /navbar -->
			</div><!-- /footer -->

		<div data-role="page" id="events">
	        
	        <div class="header" data-role="header" data-tap-toggle="false" data-theme="e">

                <h1>Events</h1>
            </div>
	         <div class="menubar" id="events_menubar" style="display: none">

	                    <li id = "steinbach">S</li>

							<div>Content:</div>
						</li>

						<li>
							<input id="event_form_submit" type="submit" value="Enter"/>
	                        <input id="event_form_cancel" type="submit" value="Cancel"/>

					</ul>
				</div>
	        
				<div id="event_list" class="list">
					<div id="refresh" class="refresh"><div class="inner_refresh"><p>Refresh</p><img src="img/ajax-loader.gif" alt="" width="20px"/></div></div>
				</div>
	            <div id="event_list_rrc" class="list">
	            
	            </div>
	            <div id="events_error" class="errors"></div>

	               
	        <div data-role="footer" class="footer" data-position="fixed" data-tap-toggle="false" id="form_footer">

		        <div data-role="navbar">
		            <ul>
		                <li><a href="#index"><img src="img/buttons/social_button_no_focus.png" alt="Social"></a></li>

		                <li><a href="#jobcentral"><img src="img/buttons/job_central_button_no_focus.png" alt="Job Central"></a></li>

	            	</div>

		            </div>
	        	</div>
	        	
	            

	        </div>

	               
	        <div data-role="footer" class="footer" data-position="fixed" data-tap-toggle="false">

		        <div data-role="navbar">

		            </ul>
		        </div><!-- /navbar -->
			</div><!-- /footer -->

	            <h1>Job Central</h1>
	        </div>
	        
	        
	        <div role="main" class="ui-content" id="job_details">

            <div class="header" data-role="header" data-position="fixed" data-tap-toggle="false" data-theme=e>
                <div id="profile_save">
                	<a id="save" data-role="none" href="#">Save</a>

                <h1>Profile</h1>
            </div>
            
            
	        <div id="profile">

            <div data-role="footer" class="footer" data-position="fixed" data-tap-toggle="false">
